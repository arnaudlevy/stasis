- title: Lawrence
  slug: lawrence
  year: 1969
  source: "Lawrence, P. R. (1969). How to Deal With Resistance to Change. Harvard Business Review."
  variables:
    - short: Technique
      long: Changements mesurables de nature technique
      detection: Question précise. Proposition nuancée.
    - short: Social
      long: Changements qui affectent les relations au sein de l'organisation
      detection: Opinion. Champ sémantique de la contrainte. Marqueurs émotionnels.
- title: Kotter & Schlesinger
  slug: kotter-schlesinger
  year: 1979
  source: "Kotter, J.P., Schlesinger, L.A., & al. (1979). Organization : text, cases and readings on the management of organizational design and change."
  variables:
    - short: Individu
      long: L'intérêt individuel prime sur l’intérêt de l’organisation
      detection: Phrase à la première (je) ou troisième personne indéfinie (on). Pas de mention ou de lien aux métiers, à la mission pédagogique ou aux étudiants. Champ sémantique de l'autonomie, de la liberté, de la contrainte. Mention d'un domaine de prédilection du locuteur. Mention d'enjeux financiers ou liés au confort du locuteur.
    - short: Défiance
      long: Manque de confiance dans les stratèges qui amènent le changement, soit reposant sur la méconnaissance des intentions du changement, soit inspiré par les expériences passées du changement et souvent par l’absence de l’amélioration initialement annoncée
      detection: Remise en cause directe de la nécessité du changement ou de la pertinence de la méthode. Anticipation de l'échec. Demande d'autonomie et de souplesse. Champ sémantique de la confrontation (gagnant/perdant).
    - short: Peur
      long: Faible tolérance au changement, à cause de la peur de ne pas être capable de développer les compétences et les comportements nouveaux attendus
      detection: Champ sémantique de l'incompréhension, de la difficulté ou du refus. Ponctuation ou formulation excessive, émotionnelle. Comparaison défavorable avec la situation actuelle. Statu quo ante.
    - short: Divergence
      long: N’évaluent pas le processus de changement de la même manière que leurs managers ou que les initiateurs du projet
      detection: Champ sémantique de l'organisation, des conditions matérielles de mise en œuvre.
- title: Kanter, Stein & Jick
  slug: kanter-stein-jick
  year: 1992
  source: "Kanter, R. M., Stein, B., & Jick, T. (1992). The Challenge of organizational change: how companies experience it and leaders guide it. Maxwell Macmillan International."
  variables:
    - short: Contrôle
      long: Perte de contrôle qui met en exergue que trop de choses sont faites vers les gens et trop peu sont faites par eux
      detection: Champs sémantiques de l'identité, de la compréhension et de la contrainte. Marqueurs de légitimité.
    - short: Incertitude
      long: Trop forte incertitude par manque d’information touchant aux étapes suivantes et aux actions futures
      detection: Champ sémantique de l'organisation. Questions ouvertes, demandes de précisions sur le déroulement du changement.
    - short: Information
      long: Le manque d’information lorsque les décisions sont exposées sans préparation ni background
      detection: Demandes de précisions sur le contenu.
    - short: Confusion
      long: Coûts de confusion quand trop de choses changent simultanément, quand trop de routines sont interrompues
      detection: Champ sémantique émotionnel ou ponctuation emphatique. Phrases à la première personne ou troisième personne indéfinie.
    - short: Face
      long: Sentiment de perdre la face quand la nécessité de changer donne aux personnes le sentiment qu’elles sont stupides au regard de leurs actions passées, surtout envers leurs pairs
      detection: Comparaison aux pratiques antérieures. Focus sur des éléments constitutifs de l'identité.
- title: Brenot & Tuvée
  slug: brenot-tuvee
  year: 1996
  source: "Brenot, J., Tuvée, J. (1996). Le changement dans les organisations. Paris, PUF, coll. Que sais-je, n° 3114."
  variables:
    - short: Fermeture
      long: "Niveau de connaissances, d’éducation et, par là, d’ouverture d’esprit"
      detection: Champ sémantique de l'incompréhension. Arguments d'autorité disciplinaire.
    - short: Routine
      long: Faible aptitude au changement (volonté de connaissance, créativité, imagination), fonctions routinières privilégiées
      detection: Evocation vague de difficultés à venir. Raisons précises pour lesquelles il ne faut pas changer. Questionnement de la nécessité du changement.
    - short: Economie
      long: Raisons économiques (conséquences financières de certains changements, déménagement, achat de voiture pour se déplacer…)
      detection: Champ sémantique de la rémunération ou du temps de travail.
    - short: Préjugés
      long: Attitudes, préjugés, esprit de clocher
      detection: Formes négatives ou interro-négatives. Champ sémantique du conflit.
    - short: Craintes
      long: Craintes et conflits, sentiments d’insécurité, de méfiance, de jalousie, de pouvoir interpersonnel, d’intérêt personnel
      detection: Champ sémantique de l'inconfort ou de la contrainte. Evocations des pertes, lutte contre des disparitions.
- title: Carton
  slug: carton
  year: 1997
  source: "Carton, G.D. (1997). Eloge du changement: leviers pour l'accompagnement du changement individuel et professionnel"
  variables:
    - short: Inertie
      long: "L’inertie consiste en une absence de réaction au changement. Les personnes caractérisées par l’inertie laissent entendre qu’elles acceptent le changement, mais tentent d’en différer l’application. L’inertie est rationalisée en évoquant la prudence, en prétendant la nécessité de demander des avis objectifs…"
      detection: Points de détail ou sujets sans rapport avec le cœur du changement.
    - short: Argumentation
      long: "L’argumentation est la forme privilégiée de la résistance et constitue la voie royale d’accès à l’intégration du changement. Un changement non argumenté n’est pas intégré. Il s’agit de la forme la plus productive et utile de résistance. L’argumentation peut se concevoir comme une négociation sur le fond et la forme du changement. Elle obéit à un besoin naturel des individus d’influencer la réalité extérieure pour la rapprocher de sa réalité intérieure."
      detection: Manifestation de désaccord, ton polémique.
    - short: Révolte
      long: "La révolte survient lorsqu’il y a incapacité pour un individu d’ajuster sa réalité à la réalité du changement proposé. L’action syndicale, la demande de mutation, le recours à la hiérarchie, la grève, …, sont autant d’exemples de résistance qui prennent la forme de révolte. La révolte est toujours précédée de menace notamment dans l’argumentation. Il y a la menace tactique (menace de démission) par laquelle on tente d’influencer la représentation que l’autre se fait de la réalité et du changement qu’il propose en évoquant des conséquences qui a priori ne font pas partie de son schéma de changement. Le principe de base du changement étant de produire de façon implicite ou explicite, une amélioration, la menace à pour objet de montrer que le changement risque non pas d’améliorer mais de dégrader la situation."
      detection: Expression claire de refus. Champ lexical agressif.
    - short: Sabotage
      long: "Le sabotage est plus pernicieux et manipulateur que la révolte. Il prend souvent la forme d’excès de zèle dont le but est de démontrer la stupidité du changement, d’embarrasser le promoteur du projet. Le sabotage est fonction de la relation hiérarchique et plus généralement du pouvoir qui lie l’individu au promoteur du changement. Il est le reflet d’une soumission apparente ou premier degré et d’une révolte au second degré."
      detection: Absent du corpus étudié.
- title: Collerette, Delisle & Perron 
  slug: collerette-delisle-perron
  year: 1997
  source: "Collerette, P., Delisle, G., Perron, R. (1997). Le changement organisationnel : théorie et pratiques. Sainte-Foy, Presses de l’Université du Québec."
  variables:
    - short: Personnalité
      long: Habitude, peur de l'inconnu, principe de répétition du succès, préférence pour la stabilité, perception sélective, satisfaction des besoins ou identification à la situation existante
      detection: Phrase à la première personne. Champ sémantique de la perte.
    - short: Système social
      long: Conformité aux normes, cohérence du système, intérêts et droits acquis, caractère sacré de certaines choses, rejet de ce qui est étranger.
      detection: Ellipse ou distance du locuteur (“on”, “les entreprises”, “les étudiants”). Evocation de l'institution.
    - short: Mode d'introduction
      long: "Résistances spécifiques liées au mode d'introduction du changement: manque de respect des personnes et des compétences, temps et moyens fournis pour s'adapter au changement, crédibilité de l'agent"
      detection: Arguments d'autorité disciplinaire. Contestation de la nécessité ou des modalités du changement.
- title: Oreg
  slug: oreg
  year: 2003
  source: "Oreg, S. (2003). Resistance to change: Developing an individual differences measure."
  variables:
    - short: Routine
      long: Recherche de routine (“I’d rather be bored than surprised”)
      detection:
    - short: Emotion
      long: Réaction émotionnelle au changement imposé (“When I am informed of a change of plans, I tense up a bit”)
      detection: Champ lexical émotionnel (ennui, inquiétude...). Emphase, ponctuation excessive.
    - short: Court-terme
      long: Concentration sur le court terme (“When someone pressures me to change something, I tend to resist it even if I think the change may ultimately benefit me”)
      detection: Champ sémantique du temps et de l'urgence.
    - short: Rigidité
      long: Rigidité cognitive (“I don’t change my mind easily”)
      detection:
- title: Bareil
  slug: bareil
  year: 2004
  source: "Bareil, C. (2004). Gérer le volet humain du changement: tirer avantage du modèle des 7 phases de préoccupations, agir en fonction des besoins des individus, comprendre autrement la résistance au changement."
  variables:
    - short: Individu
      long: Dispositions psychologiques (traits, personnalité), préférence pour la stabilité
    - short: Collectif
      long: "Perte des droits acquis et des privilèges: temps de pause, horaires, stationnements, espaces et territoires"
    - short: Politique
      long: Pressions politiques, de personnes influentes ou pour soutenir une cause
    - short: Mise en œuvre
      long: Causes liées à une mise en œuvre du changement déficiente
    - short: Système
      long: Système organisationnel inerte et peu réceptif au changement
    - short: Changement
      long: Complexité du changement ou absence de sens
